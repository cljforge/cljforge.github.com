<div class="round-sidebar" ng-class="{active : sidebarOpened}" ng-show="nav == 'round'">
    <button class="btn btn-default round" id="main" ng-click="go('wrapper.main')">
        <i class="fa fa-2x fa-hand-peace-o"></i>
    </button>
    <button class="btn btn-default round" id="components" ng-click="go('wrapper.components')">
        <i class="fa fa-2x fa-cogs"></i>
    </button>
    <button class="btn btn-default round" id="about" ng-click="go('wrapper.main')">
        <i class="fa fa-2x fa-user"></i>
    </button>
    <button class="btn btn-default round" id="reply" ng-click="go('wrapper.components')">
        <i class="fa fa-2x fa-envelope-o"></i>
    </button>
    <button class="btn btn-default round " ng-click="toggle()" id="nav">
        <i class="fa fa-bars fa-2x"></i>
    </button>

<div class="layout">
    <div class="bg">
        <div style="z-index: 1" class="container-fluid" ui-view="header"></div>
        <div style="z-index: 1" class="container-fluid content" ui-view="content"></div>
        <div style="z-index: 1" class="container-fluid" ui-view="footer"></div>
    </div>
